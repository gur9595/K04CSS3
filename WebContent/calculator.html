<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num{
            background-color: #373737;
            color: white;
            border-radius: 10px;
        } 
        .hi{
            background-color: #FA960A;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table border="1" width=400 height=350 
    style="  border-color: white; font-size: 20px; background-color: #DDDDDD; border-radius: 10px;">
        <tr>
            <td colspan="4" style="border-radius: 10px; text-align: right; background-color: #70C738;"><h1>123+654&nbsp;</h1></td>
        </tr>
        
        <tr style=" color: white; background-color: #7B7B7B;">
            <th style="border-radius: 10px;" colspan="2" width=400>BackSpace</th>
            <th style="border-radius: 10px;" colspan="2" width=400>C</th>
        </tr>
      
        <tr style="background-color: violet;">
            <th class="num" width=100>1</th>
            <th class="num" width=100>2</th>
            <th class="num" width=100>3</th>
            <th class="hi" width=100>/</th>
        </tr>

        <tr>
            <th class="num" width=100>4</th>
            <th class="num" width=100>5</th>
            <th class="num" width=100>6</th>
            <th class="hi" width=100>X</th>
        </tr>

        <tr>
            <th class="num" width=100>7</th>
            <th class="num" width=100>8</th>
            <th class="num" width=100>9</th>
            <th class="hi" width=100>+</th>
        </tr>

        <tr>
            <th class="num" width=100>=</th>
            <th class="num" width=100>0</th>
            <th class="num" width=100>.</th>
            <th class="hi" width=100>-</th>
        </tr>
    </table>
</body>
</html>
